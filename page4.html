<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <!--<script type="text/javascript" src="js/webcam.js"></script>-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/scan.js"></script>
    <script type="text/javascript" src="https://www.thejinhu.com/h5ar/js/data.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>H5 AR</title>
    <style type="text/css">
        .container {
            background: url("images/page4-main.png") no-repeat center center;
            background-size: 100% 100%;
            background-position-x: 0;
            background-position-y: 0;
        }
        .hand{
            left:34%;
        }
        .hand img{
            height: 100%;
        }
        .scan{
            /*cursor: pointer;*/
        }
    </style>


</head>
<body>
    <div class="container">
        <div class="hand">
            <div style="position: relative">
                <a class="scan" id="hand_m"><img src="images/hand-m.png"></a>
                <a class="scan" id="hand_h"><img src="images/hand.png"></a>
            </div>
        </div>
        <div id="lightbox" style="display: none;">
            <div class="lightbox-content">

                <img src="images/page5-main.png" id="scan_before_img">
                <div class="scan_btn_wrap">
                    <a id="scan_btn">
                        <img src="images/page5-scanbtn.png">
                    </a>
                </div>

                <img src="" id="scan_capture_img" style="display: none">
                <div class="recog_process" style="display: none">
                    <p>请稍等，AR识别中...<img src="images/ajax-loader.gif"></p>
                </div>

                <div class="camera-wrap" style="display: none">
                    <div class="videoWrapper">
                        <video id="video" class="hidden" autoplay></video>
                        <div class="scan-line-wrap">
                            <img src="images/page6-scanline.png">
                        </div>
                        <!--<img src="">-->
                    </div>
                    <canvas id="canvas" style="display: none"></canvas>
                    <!--<button id="capture" class="hidden btn btn-primary btn-lg">Capture</button>-->
                </div>

                <div class="scan_close_wrap">
                    <a id="scan_close_btn">
                        <img src="images/close.png" width="7%">
                    </a>
                </div>

                <div class="cant_recog_wrap" style="display: none">
                    <p id="final_recog_show" style="display: none">终于发现了小猫的身影。</p>
                    <p id="cant_recog_show" style="display: none">扫描失败。请重试。</p>
                    <a href="javascript: cant_recog_hide();">关 闭</a>
                </div>
            </div>

            <div style="display: none;position: absolute; top: 0;">
                <img style=";" id="frame"/>
                <canvas id="imgCanvas"> </canvas>
                <input type="text" id="output"/>
                <input type="file" accept="image/*" multiple id="camera"/>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/md5.min.js"></script>
    <script type="text/javascript" src="js/RecognizeIm.js"></script>
</body>
</html>
