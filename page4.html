<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <!--<script type="text/javascript" src="js/webcam.js"></script>-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/scan.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>H5 AR</title>
    <style type="text/css">
        .container {
            background: url("images/page4-main.png") no-repeat center center;
            background-size: 100% 100%;
            background-position-x: 0;
            background-position-y: 0;
        }
        .title{
            top: 4%;
            background-image: url("images/page4-titlebg.png");
            background-position: right;
            background-size: auto 100%;
        }
        .title p{
            margin: 10px 0;
        }
        .hand{
            left:34%;
        }
        .hand img{
            height: 100%;
        }
        .scan{
            cursor: pointer;
        }
        #scan_after_img{
            width: 100% !important;
        }
        #scan_money_img{
            position: absolute;
            top: 0;
            width: 100% !important;
            height: 75% !important;
            /*-webkit-transition: top 1.5s;*/
            /*transition: top 1.5s;*/
            -webkit-animation-timing-function: ease-in-out;
            animation-timing-function: ease-in-out;
        }
    </style>


</head>
<body>
    <div class="container">
        <!--<div class="title">-->
            <!--<p>终于发现了小猫的身影</p>-->
            <!--<p>点击手机，</p>-->
            <!--<p>寻找抓住小猫的方法吧</p>-->
        <!--</div>-->
        <!--<div class="hand">-->
            <!--<a id="scan"><img src="images/hand.png"></a>-->
        <!--</div>-->
        <div class="hand">
            <div style="position: relative">
                <a class="scan" id="hand_m"><img src="images/hand-m.png"></a>
                <a class="scan" id="hand_h"><img src="images/hand.png"></a>
            </div>
        </div>
        <div id="lightbox" style="display: none;">
            <div class="lightbox-content">
                <img src="images/page5-main.png" id="scan_before_img">
                <img src="images/page6-main.png" id="scan_after_img" style="display: none">
                <img src="images/page6-money.png" id="scan_money_img" style="display: none">
                <div class="camera-wrap" style="display: none">
                    <div class="videoWrapper">
                        <video id="video" class="hidden" autoplay></video>
                        <div class="scan-line-wrap">
                            <img src="images/page6-scanline.png">
                        </div>
                        <!--<img src="">-->
                    </div>
                    <canvas id="canvas" style="display: none"></canvas>
                    <!--<button id="capture" class="hidden btn btn-primary btn-lg">Capture</button>-->
                </div>
                <div class="scan_btn_wrap">
                    <a id="scan_btn">
                        <img src="images/page5-scanbtn.png">
                    </a>
                </div>
                <div class="scan_close_wrap">
                    <a id="scan_close_btn">
                        <img src="images/close.png">
                    </a>
                </div>
                <div class="cant_recog_wrap" style="display: none">
                    <p>不可以找财猫。请再找吧。</p>
                    <a href="javascript: cant_recog_hide();">关 闭</a>
                </div>
            </div>
        </div>

        <div id="lightbox_low" style="display: none;">
            <div class="lightbox-content">
                <div class="low-content">
                    <h2>杭州银行</h2>
                    <p>1. 杭州银行</p>
                    <p>2. 杭州银行</p>
                    <p>3. 杭州银行</p>
                    <p>4. 杭州银行</p>
                    <p>5. 杭州银行</p>
                    <p>6. 杭州银行</p>
                </div>

            </div>
            <a id="lightbox_low_close">
                <img src="images/close.png" width="30px">
            </a>
        </div>




    </div>

    <script type="text/javascript" src="js/md5.min.js"></script>
    <script type="text/javascript" src="js/RecognizeIm.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
