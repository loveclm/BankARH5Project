    <script>
        var cur_page = 1;
        var prev_light_id = 'light00';
        window.addEventListener('load',function(){
            var light_frame = 1;
            var lightTimer = setInterval(function(){
                var light_id = '';

                if(light_frame < 10){
                    light_id = 'page1_light0' + light_frame;
                }
                else{
                    light_id = 'page1_light' + light_frame;
                }


                $('#'+prev_light_id).hide();
                $('#'+light_id).show();
                $('#'+light_id).css('opacity', 0.1*light_frame);
                prev_light_id = light_id;

                light_frame++;
                if( light_frame > 32 ){
                    clearInterval(lightTimer);
                    $('.cat-hand').show();
                    $('.cat-hand').css('animation', 'gifteffect 1s');

                }
            }, 50)

            var page2_timer = setTimeout(page2, 5000);
            var low_timer;
            // low button
            $('#low_btn').click(function(){
                $('#lightbox_low').show();
                clearTimeout(page2_timer);

                low_timer = setTimeout(function(){
                    $('#lightbox_low').hide();
                    clearTimeout(low_timer);

                    if( cur_page == 1 )
                        page2_timer = setTimeout(page2, 2000);
                }, 10000);
            })
            $('#lightbox_low_close').click(function(){
                $('#lightbox_low').hide();
                clearTimeout(low_timer);
            });
        });

        function page2(){
            cur_page = 2;
            $('.cat-hand').hide();
            $('#page1').hide();
            $('#page2').show();

            var light_frame = 1;
            var lightTimer = setInterval(function(){
                var light_id = '';

                if(light_frame < 10){
                    light_id = 'page2_light0' + light_frame;
                }
                else{
                    light_id = 'page2_light' + light_frame;
                }


                $('#'+prev_light_id).hide();
                $('#'+light_id).show();
                $('#'+light_id).css('opacity', 0.1*light_frame);
                prev_light_id = light_id;

                light_frame++;
                if( light_frame > 31 ){
                    clearInterval(lightTimer);
                    $('.hand').show();
                }
            }, 50)
        }
